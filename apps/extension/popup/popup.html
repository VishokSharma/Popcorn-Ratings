<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popcorn Ratings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  
  <!-- Theater Marquee Lights -->
  <div class="marquee-lights">
    <div class="bulb"></div>
    <div class="bulb"></div>
    <div class="bulb"></div>
    <div class="bulb"></div>
    <div class="bulb"></div>
    <div class="bulb"></div>
  </div>

  <!-- Header -->
  <header class="header">
    <div class="logo">
      <span class="logo-icon">üçø</span>
      <span class="logo-text">POPCORN RATINGS</span>
    </div>
  </header>

  <!-- Current Show Ticket - Side by Side Layout -->
  <div class="show-ticket">
    
    <div class="ticket-content">
      <!-- Left: Thumbnail -->
      <div class="thumbnail">
        <span class="placeholder-icon">üé¨</span>
      </div>
      
      <!-- Right: Details -->
      <div class="details">
        <h2 class="show-title" id="show-title">No show detected</h2>
        <p class="episode-info" id="episode-info">Play on Netflix</p>
        
        <!-- Rating Display -->
        <div class="rating-display">
          <span class="rating-value" id="rating-value">-</span>
          <span class="rating-star">‚≠ê</span>
          <span class="rating-count" id="rating-count">(0)</span>
        </div>
      </div>
    </div>

    <!-- Perforation Line -->
    <div class="perforation"></div>

    <!-- Ticket Footer -->
    <div class="ticket-footer">
      CINEMA QUALITY RATINGS
    </div>
  </div>

  <!-- Dashboard Button -->
  <footer class="footer">
    <button class="dashboard-btn" id="dashboard-btn">
      <span class="btn-icon">üìä</span>
      <span>DASHBOARD</span>
    </button>
  </footer>

  <!-- Bottom Marquee Lights -->
  <div class="marquee-lights marquee-bottom">
    <div class="bulb"></div>
    <div class="bulb"></div>
    <div class="bulb"></div>
    <div class="bulb"></div>
    <div class="bulb"></div>
    <div class="bulb"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
